<app-navbar></app-navbar>
<body class="wrapper">
    <div id="buttons">
        <button mat-raised-button color="primary" routerLink="/expert-analytics"> Go Back</button>
    </div>
    <div class="mat-elevation-z8" id="tble">
        <table mat-table [dataSource]="responses">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Sl. No. </th>
                <td mat-cell *matCellDef="let element; let i= index;"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="domain">
                <th mat-header-cell *matHeaderCellDef> Domain </th>
                <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
            </ng-container>
            <ng-container matColumnDef="query">
                <th mat-header-cell *matHeaderCellDef> Query </th>
                <td mat-cell *matCellDef="let element"> {{element.query}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element" style="min-width: 30%;"> <a mat-raised-button color="primary" (click)="openDialog()"> Add concept </a><button mat-raised-button color="primary" (click)="clearQuery(element)"> Delete </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
<div class="foot">
  <app-footer></app-footer>
</div>
