<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
</head>

<body>

<app-navbar></app-navbar>

<header class="masthead text-white text-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5" >Welcome to Movie Domain!</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form  #gSearch="ngForm" (ngSubmit)= userSearch(gSearch.value)  id="gSearch">
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" class="form-control form-control-lg" placeholder="Type here to search..." name="searchTerm" [(ngModel)]="searchTerm" #searchKey id="searchKey">
              <img class="mic" (click)="activateSpeechSearch()" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-dark">Search</button>
            </div>
          </div>
        </form>
      </div>
     </div>
      <div *ngIf = "flag" class="spin">
        <mat-spinner style="margin: auto;"></mat-spinner>
    </div>
   </div>
</header>
<div class="footer">
  <app-footer></app-footer>
</div>
